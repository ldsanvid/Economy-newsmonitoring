name: Generar bases de datos diarias de noticias

on:
  schedule:
    - cron: "0 1 * * *"   # HOY 19:00 CDMX (01:00 UTC)
  workflow_dispatch:

permissions:
  contents: write   # ğŸ‘ˆ ESTA LÃNEA ES CLAVE PARA PERMITIR EL PUSH

jobs:
  ejecutar:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: noticias

    steps:
      - name: ğŸ“¥ Clonar repositorio
        uses: actions/checkout@v4

      - name: âš™ï¸ Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Instalar dependencias necesarias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m spacy download es_core_news_sm
          pip install jupyter ipykernel   # ğŸ‘ˆ AGREGA ESTA LÃNEA
          python -m ipykernel install --name "python" --user  # ğŸ‘ˆ REGISTRA EL KERNEL

      - name: ğŸ§  Ejecutar notebook Noticias.ipynb
        run: |
          mkdir -p output
          papermill "Noticias.ipynb" "output/Noticias_$(date +'%Y-%m-%d').ipynb"

      - name: ğŸ“‚ Copiar CSV generados
        run: |
          mkdir -p csv_generados
          find ./ -maxdepth 1 -type f \( -iname "noticias_fuentes_nacionales_*.csv" -o -iname "noticias_provincia_*.csv" -o -iname "noticias_us_*.csv" \) -exec cp {} csv_generados/ \;
          ls -lh csv_generados

      - name: ğŸš€ Commit y push de CSV al repositorio
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add csv_generados/*.csv || true
          git commit -m "ğŸ—ï¸ ActualizaciÃ³n automÃ¡tica de noticias $(date '+%Y-%m-%d')" || echo "Sin cambios detectados"
          git push
